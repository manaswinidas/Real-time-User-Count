<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Real-time User count</title>
</head>
<body>
    <h1 id="userCount"></h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('userCountChange', count => {
            document.getElementById('userCount').innerText = count;
        });
    </script>
</body>

</html>
